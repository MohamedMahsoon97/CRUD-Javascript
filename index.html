<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Todo List using es6</title>
    </head>

    <body>
        <!------------------------ Start Section --------------------------->
        <section class="todo-form">
            <h2>Todo List App</h2>
            <form id="students-data">
                <input type="number" placeholder="Your ID" id="id-inp">
                <input type="text" placeholder="First Name" id="firstName-inp">
                <input type="text" placeholder="Last Name" id="lastName-inp">
                <input type="number" placeholder="Your Age" id="age-inp">
                <input type="submit" value="Add New Student" id="add-new-student">
            </form>

            <h2>All Students</h2>
            <table class="table-data" id="students">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <div id="cls-btn">
                <!-- <button class="btn-cls" id="clearAll-btn" onclick="DeleteAllStudents()">Clear all</button> -->
            </div>
        </section>

        <div id="sweet-alert" class="overlay">
            <div class="sweet-alert">
                <h2>Invalid data</h2>
                <p>Data not found Plz fill inputs</p>
                <button id="hide-sweet">OK</button>
            </div>
        </div>
        <!------------------------ End Section ----------------------------->
        <script src="js/script.js"></script>
    </body>
</html>
